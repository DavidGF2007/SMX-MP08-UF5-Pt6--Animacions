<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Mario Kart</title>
    <style>
        body {
            background: url('circuito.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .image-container {
            width: 300px;
            height: 300px;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            opacity: 0;
            animation: move-and-fade 12s infinite;
        }
        @keyframes move-and-fade {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            16.66% {
                transform: translateX(100px);
                opacity: 0;
            }
            33.33% {
                transform: translateX(200px);
                opacity: 0;
            }
            50% {
                transform: translateX(300px);
                opacity: 1;
            }
            66.66% {
                transform: translateX(200px);
                opacity: 0;
            }
            83.33% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .image-container img:nth-child(1) {
            animation-delay: 0s;
        }
        .image-container img:nth-child(2) {
            animation-delay: 2s;
        }
        .image-container img:nth-child(3) {
            animation-delay: 4s;
        }
        .image-container img:nth-child(4) {
            animation-delay: 6s;
        }
        .image-container img:nth-child(5) {
            animation-delay: 8s;
        }
        .image-container img:nth-child(6) {
            animation-delay: 10s;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="imagen1.png" alt="Imagen 1">
        <img src="imagen2.png" alt="Imagen 2">
        <img src="imagen3.png" alt="Imagen 3">
        <img src="imagen4.png" alt="Imagen 4">
        <img src="imagen5.png" alt="Imagen 5">
        <img src="imagen6.png" alt="Imagen 6">
    </div>

</body>
</html>
